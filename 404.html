<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 404 PAGE ONLY */
    .page-404 {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(circle at top, #0f1722, #070b10);
      padding: 20px;
    }

    .box-404 {
      max-width: 600px;
    }

    .box-404 h1 {
      font-size: 160px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #3cff88;
      margin-bottom: 20px;
    }

    .box-404 h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .box-404 p {
      color: #cfd3d6;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-404 {
      display: inline-block;
      padding: 14px 40px;
      background: #3cff88;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
      transition: 0.3s;
    }

    .btn-404:hover {
      box-shadow: 0 0 35px rgba(60,255,136,0.6);
      transform: translateY(-3px);
    }

    /* ANIMATION */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .box-404 h1 {
        font-size: 110px;
      }
      .box-404 h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<section class="page-404">
  <div class="box-404 float">
    <h1>404</h1>
    <h2>PAGE NOT FOUND</h2>
    <p>
      The page you are looking for doesnâ€™t exist or has been moved.
      Return to the homepage and continue your journey.
    </p>

    <a href="index.html" class="btn-404">GO HOME</a>
  </div>
</section>

</body>
</html>
